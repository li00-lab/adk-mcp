services:
  adk_agent:
    build: .
    container_name: adk_agent
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ~/.config/gcloud:/root/.config/gcloud:ro
    environment:
      - PYTHONPATH=/app
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
    command: >
      sh -c "cd /app && uvicorn server:app --host 0.0.0.0 --port 8080"
